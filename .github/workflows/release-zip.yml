name: Create Release ZIP

on:
  workflow_dispatch:
    inputs:
      project_key:
        required: true
        type: string

      environment:
        required: true
        type: choice
        options:
          - prod
          - preprod
          - test

      publish_mode:
        required: true
        type: choice
        options:
          - Immediate
          - Scheduled

      request_id:
        required: true
        type: string

      publisher_email:
        required: true
        type: string

      notes:
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set variables
        id: vars
        run: |
          DATE=$(date +'%Y.%m.%d')
          TS=$(date +'%Y%m%d%H%M%S')
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "timestamp=$TS" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          ZIP_NAME="${{ inputs.project_key }}_${{ inputs.environment }}_${{ steps.vars.outputs.timestamp }}.zip"
          zip -r "$ZIP_NAME" . -x ".git/*" ".github/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ inputs.project_key }}_v${{ steps.vars.outputs.date }}_${{ inputs.environment }}"
          name: "${{ inputs.project_key }} v${{ steps.vars.outputs.date }} (${{ inputs.environment }})"
          body: |
            Request ID: ${{ inputs.request_id }}
            Publisher: ${{ inputs.publisher_email }}
            Environment: ${{ inputs.environment }}
            Publish Mode: ${{ inputs.publish_mode }}

            Notes:
            ${{ inputs.notes }}
          files: |
            *.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
